{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post border-bottom mb-3">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
